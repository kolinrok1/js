    const btn1 = document.createElement('button');
    btn1.innerHTML = 'add';

    const lEl =  document.querySelector('ul')
    btn1.addEventListener('click', function (e) {
        const newIlEl = document.createElement('li');

        lEl.appendChild(newIlEl);
    });
    const btn2 = document.createElement('button');
    btn2.innerHTML = 'remove';
    contaierEl.appendChild(btn2);
    btn2.addEventListener('click', function (e) {
        const liAarray = lEl.querySelectorAll('li');
        if (liAarray.length > 0){

        }
